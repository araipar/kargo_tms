<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">

    <title>Login Page</title>
</head>
<body style="background-color: #F1D00A;">

<asp:Content ID="Content1" ContentPlaceHolderID="MainContent" runat="server">

    <div class="container">
        <div class="row">
          <div class="col">
            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active text-dark" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">

                </li>
                <li class="nav-item">

                </li>
            </ul>
          </div>
        </div>
        <div class="row">
            <div class="col-4">
                <select id="trucksType" class="form-select" aria-label="Trucks Type Select">
                    <option selected>Tronton</option>
                    <option value="tronton">Tronton</option>
                    <option value="container">Container</option>

            </div>
            <div class="col-4 offset-4">
                <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">License Number</th>
                        <th scope="col">Truck Type</th>
                        <th scope="col">Plate Type</th>
                        <th scope="col">Production Year</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>B 2021 ABC</td>
                        <td>Tronton</td>
                        <td>Yellow</td>
                        <td>
                            <select id="trucksType" class="form-select" aria-label="Trucks Type Select">
                                <option selected>Update</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>B 2021 CDE</td>
                        <td>Container</td>
                        <td>Yellow</td>
                        <td>
                            <select id="trucksType" class="form-select" aria-label="Trucks Type Select">
                                <option selected>Update</option>
                            </select>
                        </td>
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td>B 2021 FGH</td>
                        <td>CDE</td>
                        <td>Black</td>
                        <td>
                            <select id="trucksType" class="form-select" aria-label="Trucks Type Select">
                                <option selected>Update</option>
                            </select>
                        </td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>

</html>
